        <script>
            function start(){
                var button = document.getElementById("rollButton");
                button.addEventListener("click", rollDice, false);
                die1Image = document.getElementById("die1");
                die2Image = document.getElementById("die2");
                die3Image = document.getElementById("die3");
                die4Image = document.getElementById("die4");
                die5Image = document.getElementById("die5");
                die6Image = document.getElementById("die6");
                die7Image = document.getElementById("die7");
                die8Image = document.getElementById("die8");
                die9Image = document.getElementById("die9");
                die10Image = document.getElementById("die10");
                die11Image = document.getElementById("die11");
                die12Image = document.getElementById("die12");
            }

            var frequencies = [0, 0, 0, 0, 0, 0];
            function rollDice(){
                setImage(die1Image);
                setImage(die2Image);
                setImage(die3Image);
                setImage(die4Image);
                setImage(die5Image);
                setImage(die6Image);
                setImage(die7Image);
                setImage(die8Image);
                setImage(die9Image);
                setImage(die10Image);
                setImage(die11Image);
                setImage(die12Image);
                updateFrequencyTable();
            }

            function setImage(dieImage){
                var dieValue = Math.floor(1 + Math.random() * 6);
                if(dieImage instanceof Element){
                    dieImage.setAttribute("src", "die" + dieValue + ".png");
                    dieImage.setAttribute("alt", "die image with" + dieValue + " spot(s) ");
                }
                frequencies[dieValue -1]++;
                
            }

            var updateCounter = 0;
            function updateFrequencyTable(){
                updateCounter++;
                var tableCells = document.querySelectorAll('tbody td:nth-child(2)'); 
                var tableCells2 = document.querySelectorAll('tbody td:nth-child(3)');
                for (var i = 0; i < frequencies.length; i++) {
                    tableCells2[i].textContent = (frequencies[i]).toFixed(0);
                    tableCells[i].textContent = (frequencies[i] / (12*updateCounter) * 100).toFixed(2) ;
                }
                

  
            }
            window.addEventListener("load", start, false);



        </script>
